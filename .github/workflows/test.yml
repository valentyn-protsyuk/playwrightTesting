name: Playwright tests

on: 
    push:
        branches: [main]
    pull_request: 
        branches: [main]
jobs:
    test:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                    node-version: '18'
            - name: Install dependencies
              run: npm i --force
            - name: Install Playwright
              run: npx playwright install --with-deps

